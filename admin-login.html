<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/083700e51f.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="login-box">
        <div id="resetModal" class="modal"></div>

        <form id="adminLoginForm" action="#">
          <div class="logo">
            <img src="gebu.png" alt="logo" />
          </div>
          <h1>admin login</h1>
          <div class="form-grp">
            <input
              type="text"
              name="username"
              id="adminUsername"
              placeholder="username"
            />
            <i class="fa fa-user"></i>
          </div>
          <div class="form-grp">
            <input
              type="password"
              name="password"
              id="adminPassword"
              placeholder="password"
            />
            <i class="fa fa-lock"></i>
          </div>

          <div class="form-grp">
            <input type="checkbox" name="remember" id="remember-me" />
            <label for="remember-me">remember me</label>
          </div>

          <div class="form-grp">
            <input type="submit" value="login" />
          </div>
        </form>
      </div>
    </section>

    <script>
      const adminLoginForm = document.getElementById("adminLoginForm");

      adminLoginForm.addEventListener("submit", function (event) {
        event.preventDefault();

        const username = document.getElementById("adminUsername").value;
        const password = document.getElementById("adminPassword").value;

        // Simulasi akun admin tersimpan (bisa diganti dengan validasi server/database sebenarnya)
        const adminAccounts = [
          { username: "admin", password: "admin" },
          // Tambahkan akun admin lain jika diperlukan
        ];

        let isAuthenticated = false;

        for (let i = 0; i < adminAccounts.length; i++) {
          const account = adminAccounts[i];
          if (username === account.username && password === account.password) {
            isAuthenticated = true;
            break;
          }
        }

        if (isAuthenticated) {
          alert("Login Admin berhasil!");
          window.location.href = "admin.html"; // Ganti sesuai tujuan
        } else {
          alert("Username atau password admin salah!");
        }
      });
    </script>
  </body>
</html>
